version: "3"

services:
  client:
    build:
      context: ./docker/client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./client:/var/www
    depends_on:
      - nginx

  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./api:/var/www
    depends_on:
      - api

  api:
    build:
      context: ./docker/api
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    volumes:
      - ./api:/var/www
    depends_on:
      - db

  db:
    build:
      context: ./docker/db
      dockerfile: Dockerfile
    ports:
      - "3306:3306"
    env_file:
      - ./docker/db/db-variables.env
